service: afterwork-serverless

provider:
  name: aws
  runtime: nodejs4.3
  stage: dev 
  region: eu-west-1
  profile: goforecrew
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:Scan
        - dynamodb:GetItem
      Resource: "arn:aws:dynamodb:eu-west-1:*:*"

functions:
  afterworkLogin:
    handler: src/handler.login
    events:
      - http:
        path: login
        method: get
        cors: true
        request:
          template:
            application/json: { "body": "$input.json(''$)" }
    memorySize: 128
